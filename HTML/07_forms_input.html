<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalLogic</title>
    <link rel="icon" href="logo.ico">
</head>
<body>
    <form action="#">
    <!-- Name -->
      <div>
       <label for="name">Name</label><br>
       <input type="text" id="name" name="name" placeholder="Enter Your Name"/>
      </div>
    <!-- Email -->
      <div>
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" placeholder="Enter an email"/>
      </div>
    <!-- Textarea -->
    <div>
        <label for="message">Message</label><br>
        <textarea name="message" id="message" cols="50" rows="10"></textarea>
      </div>  
    <!-- Select -->
    <div>
        <label for="sex">Sex</label><br>
        <select name="sex" id="sex">
            <option value="male" selected>Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
            <option value="choose_not_to_say">Choose Not To Say</option>
        </select>
      </div>
      <!-- Number -->
      <div>
        <label for="age">Age</label><br>
        <input type="number" name="age" id="age"/>
      </div>
      <!-- Date -->
      <div>
        <label for="birthdate">Birthdate</label><br>
        <input type="date" name="birthdate" id="birthdate"/>
      </div>
      <!-- Radio -->
      <div>
        <label for="membership">Membership</label><br>
        <input type="radio" name="membership" value="simple" id="simple"/>
        Simple
        <input type="radio" name="membership" value="standard" id="standard" checked/>
        Standard
        <input type="radio" name="membership" value="super" id="super"/>
        Super
        <input type="radio" name="membership" value="new" id="new"/>
        New
      </div>
      <!-- Checkbox -->
      <div>
        <label for="membership">I Like...</label>
        <input type="checkbox" name="likes" value="bike" id="likes" /> Bike
        <input type="checkbox" name="likes" value="car" id="likes" /> Car
        <input type="checkbox" name="likes" value="boat" id="likes" /> Boat
      </div>
      <!-- Input Submit -->
      <input type="submit" value="Submit Button" />
      <button type="reset">Reset</button>
    </form>
</body>
</html>
