<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample</title>
</head>

<body>
    <div class="col-6 padd">
        <h1>Local Storage</h1>
        <div class="font-40 bold-text">Local Storage</div><br>
        <div class="padding-all-10 off-white-bg">Name: <span id="name"></span></div><br>
        <button onclick="setData()">Set Data</button><br><br>
        <button onclick="getData()">Get Data</button><br><br>
        <button onclick="removeItem()">Remove Item</button><br>
    </div>
    <script>
        let local = localStorage;

        setData = () => {
            let data = {
                "firstname": "John",
                "lastname": "Sam",
                "age": 25
            };
            local.setItem('user-info', JSON.stringify(data));
        }

        getData = () => {
            let data = local.getItem('user-info');
            data = JSON.parse(data);
            console.log(data);
            console.log(typeof (data));
        }

        removeItem = () => {
            local.removeItem('user-info')
        }

    </script>
</body>

</html>
