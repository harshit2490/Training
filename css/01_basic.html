<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link rel="stylesheet" href="css/style.css" /> -->
    <link rel="stylesheet" href="/css/style.css" />

    <!--External CSS-->
    <title>Implementing CSS</title>
    <style>
      /* Internal CSS */
      h2 {
        color: green;
      }

      h3 {
        color: yellow;
      }
    </style>
  </head>
  <body>
    <!-- Inline CSS -->
    <h1 style="color: red">Heading One</h1>
    <h2>Heading Two</h2>
    <h3 style="color: red">Heading Three</h3>
  </body>
</html>

<!-- P1 : External Css has the least priority
P2: Internal Css has more priority than P1
P3: Inline Css has the highest priority -->
