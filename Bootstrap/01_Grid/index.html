<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Grid Layout</title>
    <link href="style.css" rel="stylesheet" />
    <!-- Bootstrap-5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap-5 CDN -->
  </head>

  <body class="body">
    <div class="container">
      <h1 class="text-center text-white">About Grid</h1>
    </div>
    <!-- Container -->
    <div class="container panel panel-blue">Container</div>
    <!-- Fluid Container -->
    <div class="container-fluid panel panel-yellow">Fluid Container</div>

    <div class="container panel panel-pink">
      <div class="row">
        <div class="col">Column 1</div>
      </div>
    </div>

    <div class="container panel panel-pink">
      <div class="row bg-success m-1 p-3">
        <div class="col bg-light m-1 p-3">Column 1</div>
        <div class="col bg-light m-1 p-3">Column 2</div>
        <div class="col bg-light m-1 p-3">Column 3</div>
        <div class="col bg-light m-1 p-3">Column 4</div>
      </div>
    </div>

    <div class="container bg-light">
      <div class="grid text-center">
        <div class="g-col-4 bg-secondary">.g-col-4</div>
        <div class="g-col-4 bg-success">.g-col-4</div>
        <div class="g-col-4 bg-info">.g-col-4</div>
      </div>
    </div>
  </body>
</html>
